<div class="container">
	<div class="py-5">

		<div class="secao">
			<h3 class="text-center">Destaques do dia!</h3>
			<h5 class="text-center">Aproveite as super ofertas que separamos para vocÃª:</h5>
		</div>
		<div class="row mt-3">
			<div class="col-sm-4" *ngFor="let oferta of listaOfertasHome">
				<div class="card">
					<img class="card-img-top" [src]="oferta.imagens['0'].url">
					<div class="card-block p-3">
						<h4 class="card-title"> {{ oferta.titulo }} </h4>
						<p class="card-text">{{ oferta.descricao_oferta }}</p>
						<p class="preco">{{ oferta.valor | currency:'BRL':true }}</p>
						<a [routerLink]="['/oferta', oferta.id]" routerLinkActive="router-link-active" class="btn btn-outline-primary">Ver oferta</a>
 					</div>
				</div>
			</div>
		</div>
	</div>

	<button pButton type="button" label="Click" ></button>
	<p-button label="Click" ></p-button>


	<p-treeTable [value]="no">
		<ng-template pTemplate="header">
			<tr>
				<th>Name</th>
				<th>Size</th>
				<th>Type</th>
			</tr>
		</ng-template>
		<ng-template pTemplate="body" let-rowNode let-rowData="rowData">
			<tr>
				<td>
					<p-treeTableToggler [rowNode]="rowNode"></p-treeTableToggler>
					{{rowData.name}}
				</td>
				<td>{{rowData.size}}</td>
				<td>{{rowData.type}}</td>
			</tr>
		</ng-template>
	</p-treeTable>


</div>
