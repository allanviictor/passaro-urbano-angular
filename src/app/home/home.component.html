<div class="container">
	<div class="py-5">

		<div class="secao">
			<h3 class="text-center">Destaques do dia!</h3>
			<h5 class="text-center">Aproveite as super ofertas que separamos para vocÃª:</h5>
		</div>
		<div class="row mt-3">
			<div class="col-sm-4" *ngFor="let oferta of listaOfertasHome">
				<div class="card">
					<img class="card-img-top" [src]="oferta.imagens['0'].url">
					<div class="card-block p-3">
						<h4 class="card-title"> {{ oferta.titulo }} </h4>
						<p class="card-text">{{ oferta.descricao_oferta }}</p>
						<p class="preco">R$ {{ oferta.valor }}</p>
						<a [routerLink]="['/oferta', oferta.id]" routerLinkActive="router-link-active" class="btn btn-outline-primary">Ver oferta</a>
					</div>
				</div>
			</div>
		</div>
	</div>



</div>
